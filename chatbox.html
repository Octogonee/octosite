    <script>
          const songs = [
    "SpotiDownloader.com - A Cold Sunday - Lil Yachty.mp3",
    "SpotiDownloader.com - BOYFRIEND, GIRLFRIEND (2020 Demo) (feat. YG) - Tyler.mp3",
    "SpotiDownloader.com - Mirage - Orion Sun.mp3",
    "SpotiDownloader.com - GODSTAINED - Quadeca.mp3",
  ];

        const audioPlayer = document.getElementById("musicPlayer");
        const playButton = document.getElementById("playButton");
        let lastPlayedIndex = -1; 

        // Set the initial volume
        audioPlayer.volume = 0.05; 

        function playRandomSong() {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * songs.length);
            } while (randomIndex === lastPlayedIndex && songs.length > 1); // Avoid playing the same song consecutively if more than one song exists

            audioPlayer.src = songs[randomIndex];
            audioPlayer.load(); // Load the new audio source
            audioPlayer.play();
            lastPlayedIndex = randomIndex; // Update the last played song index
        }

        // Event listener for the "Play Random Song" button
        if (playButton) { 
            playButton.addEventListener("click", () => {
                audioPlayer.muted = false; // Unmute on user interaction
                playRandomSong();
            });
        }

        // Event listener to play a new random song when the current one finishes
        audioPlayer.addEventListener("ended", playRandomSong); 

        // Initial play on page load (muted due to browser autoplay policies)
        // If a play button is present, it's best to rely on that for initial playback.

        // If the playButton exists, the user will trigger playRandomSong() with their click.
        // If there's no playButton, you'll need this line to start playback, but it will be muted.
        if (!playButton) {
            playRandomSong(); 
        }
